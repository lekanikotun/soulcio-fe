<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card style="width: 100%;" no-padding no-margin>
      <img style="border-radius: 50%; width: 30%; margin: 0.5em auto;" [src]="userData.image"/>

      <ion-card-header style="text-align: center;">
        {{userData.displayname}}
      </ion-card-header>
      <b>{{userData.member_count}}</b><span>Friends</span>
      <ion-card-content>
        <ion-item style="background: transparent;">
          <b>{{userData.member_count}}</b><span>Friends</span>
        </ion-item>
      </ion-card-content>

    </ion-card>

    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" [rootParams]="userData" #content swipeBackEnabled="false"></ion-nav>
